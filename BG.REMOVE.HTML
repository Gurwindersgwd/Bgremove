    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        :root {
            --primary-color: #6366f1;
            --secondary-color: #4f46e5;
            --accent-color: #818cf8;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 1.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 1000px;
            text-align: center;
            backdrop-filter: blur(10px);
            transform: translateY(0);
            transition: transform 0.3s ease;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 2rem;
            font-size: 2.5rem;
            background: linear-gradient(to right, #6366f1, #4f46e5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: fadeInDown 0.8s both;
        }

        .upload-section {
            border: 2px dashed var(--accent-color);
            border-radius: 1rem;
            padding: 2rem;
            margin: 2rem auto;
            transition: all 0.3s ease;
            position: relative;
            background: #f8fafc;
        }

        .upload-section.dragover {
            background: rgba(129, 140, 248, 0.1);
            border-color: var(--primary-color);
            transform: scale(1.02);
        }

        .upload-label {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(99, 102, 241, 0.1);
        }

        .upload-label:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(99, 102, 241, 0.2);
        }

        .image-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin: 2rem 0;
            border: 2px dashed var(--accent-color);
            border-radius: 1rem;
            padding: 2rem;
            margin: 2rem auto;
            transition: all 0.3s ease;
            position: relative;
            background: #f8fafc;
        }

        .image-box {
            position: relative;
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease;
        }

        .image-box:hover {
            transform: translateY(-5px);
        }

        img {
            width: 100%;
            height: 400px;
            object-fit: contain;
            background: #f1f5f9;
            border-radius: 1rem;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
        }

        button {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        #removeBgBtn {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
        }

        #downloadBtn {
            background: linear-gradient(to right, #10b981, #059669);
            color: white;
            display: none;
        }

        #resetBtn {
            background: linear-gradient(to right, #ef4444, #dc2626);
            color: white;
        }

        button:hover {
            opacity: 0.9;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .loading {
            display: none;
            margin: 2rem 0;
            font-size: 1.1rem;
            color: var(--primary-color);
            animation: pulse 1.5s infinite;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% { opacity: 1 }
            50% { opacity: 0.5 }
            100% { opacity: 1 }
        }
    </style>
</head>
<body>

        <h1>Professional Background Remover</h1>
        
        <div class="upload-section" id="dropZone">
            <input type="file" id="imageUpload" accept="image/*" hidden>
            <label for="imageUpload" class="upload-label">
                üìÅ Choose Image
            </label>
            <div style="margin-top: 1rem; color: #64748b">or drag and drop here</div>
        </div>

        <div class="image-container">
            <div class="image-box">
                <h2>Original Image</h2>
                <img id="beforeImage" src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjQiIGhlaWdodD0iMjQiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyIgZmlsbD0ibm9uZSIgc3Ryb2tlPSIjZTRlN2VhIiBzdHJva2Utd2lkdGg9IjIiIHN0cm9rZS1saW5lY2FwPSJyb3VuZCIgc3Ryb2tlLWxpbmVqb2luPSJyb3VuZCI+PHBhdGggZD0iTTE5IDIxSDVhMiAyIDAgMCAxLTItMlY1YTIgMiAwIDAgMSAyLTJoMTRhMiAyIDAgMCAxIDIgMnYxNGEyIDIgMCAwIDEtMiAyeiIvPjxwYXRoIGQ9Ik0xMiAxNy41YTUuNSA1LjUgMCAxIDAgMC0xMSA1LjUgNS41IDAgMCAwIDAgMTF6Ii8+PC9zdmc+" alt="Original">
            </div>
            <div class="image-box">
                <h2>Result</h2>
                <img id="afterImage" src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjQiIGhlaWdodD0iMjQiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyIgZmlsbD0ibm9uZSIgc3Ryb2tlPSIjZTRlN2VhIiBzdHJva2Utd2lkdGg9IjIiIHN0cm9rZS1saW5lY2FwPSJyb3VuZCIgc3Ryb2tlLWxpbmVqb2luPSJyb3VuZCI+PHBhdGggZD0iTTE5IDIxSDVhMiAyIDAgMCAxLTItMlY1YTIgMiAwIDAgMSAyLTJoMTRhMiAyIDAgMCAxIDIgMnYxNGEyIDIgMCAwIDEtMiAyeiIvPjxwYXRoIGQ9Ik0xMiAxNy41YTUuNSA1LjUgMCAxIDAgMC0xMSA1LjUgNS41IDAgMCAwIDAgMTF6Ii8+PC9zdmc+" alt="Result">
            </div>
        </div>

        <div class="controls">
            <button id="removeBgBtn">‚ú® Remove Background</button>
            <button id="downloadBtn">‚¨áÔ∏è Download Image</button>
            <button id="resetBtn">üîÑ Reset</button>
        </div>

        <div class="loading" id="loading">Processing Magic...</div>
    </div>

    <script>
        // Drag and Drop Handlers
        const dropZone = document.getElementById('dropZone');
        
        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, (e) => {
                e.preventDefault();
                dropZone.classList.add('dragover');
            });
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, (e) => {
                e.preventDefault();
                dropZone.classList.remove('dragover');
            });
        });

        dropZone.addEventListener('drop', (e) => {
            const files = e.dataTransfer.files;
            if (files.length) {
                handleImage(files[0]);
            }
        });

        // File Input Handler
        document.getElementById('imageUpload').addEventListener('change', function(e) {
            if (e.target.files[0]) handleImage(e.target.files[0]);
        });

        function handleImage(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                document.getElementById('beforeImage').src = e.target.result;
                document.getElementById('afterImage').src = "#";
                document.getElementById('downloadBtn').style.display = 'none';
            };
            reader.readAsDataURL(file);
        }

        // Remove Background
        document.getElementById('removeBgBtn').addEventListener('click', async function() {
            const fileInput = document.getElementById('imageUpload');
            if (!fileInput.files[0]) return alert("Please select an image first");

            const loading = document.getElementById('loading');
            loading.style.display = 'block';

            const formData = new FormData();
            formData.append('image_file', fileInput.files[0]);

            try {
                const response = await fetch('https://api.remove.bg/v1.0/removebg', {
                    method: 'POST',
                    headers: {
                        'X-Api-Key': '5YDv3oLUUuUhBddPMGAQ2YVX',
                    },
                    body: formData,
                });

                if (!response.ok) throw new Error('Background removal failed');
                
                const blob = await response.blob();
                const url = URL.createObjectURL(blob);
                document.getElementById('afterImage').src = url;
                document.getElementById('downloadBtn').style.display = 'inline-flex';
            } catch (error) {
                console.error('Error:', error);
                alert('Error: ' + error.message);
            } finally {
                loading.style.display = 'none';
            }
        });

        // Download Handler
        document.getElementById('downloadBtn').addEventListener('click', function() {
            const link = document.createElement('a');
            link.download = 'background-removed.png';
            link.href = document.getElementById('afterImage').src;
            link.click();
        });

        // Reset Handler
        document.getElementById('resetBtn').addEventListener('click', function() {
            document.getElementById('beforeImage').src = "data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjQiIGhlaWdodD0iMjQiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyIgZmlsbD0ibm9uZSIgc3Ryb2tlPSIjZTRlN2VhIiBzdHJva2Utd2lkdGg9IjIiIHN0cm9rZS1saW5lY2FwPSJyb3VuZCIgc3Ryb2tlLWxpbmVqb2luPSJyb3VuZCI+PHBhdGggZD0iTTE5IDIxSDVhMiAyIDAgMCAxLTItMlY1YTIgMiAwIDAgMSAyLTJoMTRhMiAyIDAgMCAxIDIgMnYxNGEyIDIgMCAwIDEtMiAyeiIvPjxwYXRoIGQ9Ik0xMiAxNy41YTUuNSA1LjUgMCAxIDAgMC0xMSA1LjUgNS41IDAgMCAwIDAgMTF6Ii8+PC9zdmc+";
            document.getElementById('afterImage').src = "data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjQiIGhlaWdodD0iMjQiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyIgZmlsbD0ibm9uZSIgc3Ryb2tlPSIjZTRlN2VhIiBzdHJva2Utd2lkdGg9IjIiIHN0cm9rZS1saW5lY2FwPSJyb3VuZCIgc3Ryb2tlLWxpbmVqb2luPSJyb3VuZCI+PHBhdGggZD0iTTE5IDIxSDVhMiAyIDAgMCAxLTItMlY1YTIgMiAwIDAgMSAyLTJoMTRhMiAyIDAgMCAxIDIgMnYxNGEyIDIgMCAwIDEtMiAyeiIvPjxwYXRoIGQ9Ik0xMiAxNy41YTUuNSA1LjUgMCAxIDAgMC0xMSA1LjUgNS41IDAgMCAwIDAgMTF6Ii8+PC9zdmc+";
            document.getElementById('imageUpload').value = "";
            document.getElementById('downloadBtn').style.display = 'none';
        });
    </script>
</body>
</html>
